name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        env: 
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
          FYNC_CLIENT_ID: ${{ secrets.FYNC_CLIENT_ID }}
          FYNC_CLIENT_SECRET: ${{ secrets.FYNC_CLIENT_SECRET }}
          ENV: ${{ secrets.ENV }}
          APP_KEY: ${{ secrets.APP_KEY }}
        run: "deno task build" # üìù Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "fync" # üìù Update the deploy project name if necessary
          entrypoint: "./main.ts" # üìù Update the entrypoint if necessary
